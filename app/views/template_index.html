<div class="container">
    <div class="row">
        <div class="tasks" data-is_authed="{{#isAuthed}}1{{/isAuthed}}">
            <table id="tasks-table" class="table tasks__table">
                <thead>
                    <tr>
                        <th class="tasks__table-th" id="id">id</th>
                        <th class="tasks__table-th" id="name">Имя</th>
                        <th class="tasks__table-th" id="email">email</th>
                        <th class="tasks__table-th" id="content">Текст задачи</th>
                        <th class="tasks__table-th" id="status">Статус</th>
                        <th class="tasks__table-th smp-not-sortable"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr class='tasks__row tasks__new'>
                        <td class="tasks__table-td"></td>
                        <td class="tasks__table-td tasks__new-name"><input type="text" class="form-control" placeholder='Введите имя' value="test"></td>
                        <td class="tasks__table-td tasks__new-email"><input type="text" class="form-control" placeholder='Введите email' value="t@mail.ru"></td>
                        <td class="tasks__table-td tasks__new-content"><input type="text" class="form-control" placeholder='Введите текст' value="<tr></tr>"></td>
                        <td class="tasks__table-td"></td>
                        <td class="tasks__table-td"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="pageNavPosition" class="pager-nav"></div>
    </div>
    <div class="row">
        <div class="buttons">
            <button type="button" class="btn btn-success buttons__button-add">Добавить</button>
            {{^isAuthed}}<button type="button" class="btn btn-info buttons__button-auth">Login</button>{{/isAuthed}}
            {{#isAuthed}}<button type="button" class="btn btn-info buttons__button-logout">Logout</button>{{/isAuthed}}           
        </div>
    </div>
    <div class="row">
        <div class="error-message"></div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
